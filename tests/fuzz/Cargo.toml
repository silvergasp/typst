[package]
name = "typst-fuzz"
version.workspace = true
edition.workspace = true
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.3.1", features = ["derive"] }
libfuzzer-sys = "0.4"
comemo = "0.3"

typst-syntax = { workspace = true }
typst-library = { workspace = true }
typst-render = { workspace = true }
typst = { workspace = true }

[profile.release]
debug = 1

[[bin]]
name = "parse"
path = "targets/parse.rs"
test = false
doc = false

[[bin]]
name = "compile"
path = "targets/compile.rs"
test = false
doc = false
